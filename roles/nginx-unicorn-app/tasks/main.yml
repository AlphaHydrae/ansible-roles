---
- name: configure nginx to proxy to unicorn cluster
  template: src=nginx.conf.j2 dest=/web/conf.d/{{ NGINX_UNICORN_APP.name }}.conf group={{ HOSTNAME }}-web owner=root setype=httpd_config_t
  notify:
    - restart nginx
- name: add app to nginx configuration
  lineinfile: dest=/web/nginx.conf regexp="{{ NGINX_UNICORN_APP.name }}" line="include /web/conf.d/{{ NGINX_UNICORN_APP.name }}.conf;"
  notify:
    - restart nginx
